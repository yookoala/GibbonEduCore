class_name: InstallTester
params:
    - env
modules:
    enabled:
        - PhpBrowser:
            url: "%ABSOLUTE_URL%"
            curl: 
                CURLOPT_TIMEOUT: 180
        - \Helper\Install
    config:
        Db:
            dsn: "mysql:host=127.0.0.1;dbname=gibbon_test"
            user: "root"
            password: ""
            dump: 'config/data/dump.sql'
            populate: true
            cleanup: false
            reconnect: true
