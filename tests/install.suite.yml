class_name: InstallTester
params:
    - env
modules:
    enabled:
        - PhpBrowser:
            url: "%ABSOLUTE_URL%"
            curl: 
                CURLOPT_TIMEOUT: 180
        - \Helper\Install
    config:
        Db:
            dsn: "mysql:host=%DB_HOST%;dbname=%DB_NAME%"
            user: "%DB_USERNAME%"
            password: "%DB_PASSWORD%"
            dump: 'config/data/dump.sql'
            populate: true
            cleanup: false
            reconnect: true
